<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <label for="num1">Please enter 1st number :</label>
    <input type="number" name="num1" id="num1"><br>

    <label for="num2">Please enter 2nd number :</label>
    <input type="number" name="num2" id="num2"><br>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="m" value="+" id="Addition">
        <label class="form-check-label" for="">Addition</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="m" value="-" id="Subtraction">
        <label class="form-check-label" for="">Subtraction</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="m" value="*" id="Multiplication">
        <label class="form-check-label" for="">Multiplication</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="m" value="/" id="Division">
        <label class="form-check-label" for="">Division</label>
    </div>
    <input type="button" value="Calculate" onclick="Calculate(num1,num2)">
    <input type="button" value="Reset">

    <p class="" id="result"></p>

    <script>
        function Calculate(a, b) {
            operation = document.getElementsByName("m");
            var num1 = parseInt(a.value);
            var num2 = parseInt(b.value);
            var result = 0;
            for (i = 0; i < operation.length; i++) {
                if (operation[i].checked)
                    selected = operation[i].value;
            }
            switch (selected) {
                case "+":
                    result = num1 + num2;
                    document.getElementById("result").innerHTML = ("The Addition is : " + result);
                    break;
                case "-":
                    result = num1 - num2;
                    document.getElementById("result").innerHTML = ("The Subtraction is : " + result);
                    break;
                case "*":
                    result = num1 * num2;
                    document.getElementById("result").innerHTML = ("The Multiplication is : " + result);
                    break;
                case "/":
                    result = num1 / num2;
                    document.getElementById("result").innerHTML = ("The Quotient is : " + result);
            }
        }
    </script>

</body>

</html>
