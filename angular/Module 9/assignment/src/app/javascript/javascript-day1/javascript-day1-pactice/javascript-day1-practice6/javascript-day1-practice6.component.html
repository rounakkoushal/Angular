<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        color: red;
        font-size: xx-large;
    }
</style>
<body>
    <p class="" id="date"></p>
    <p id="result"></p>
    <script>
        const date = new Date();
        var day = date.getDate();
        var month = date.getMonth();
        var year = date.getFullYear();
        let d =date.toLocaleDateString();
        // document.write(d)
        document.getElementById('result').innerHTML="date is"+d
        document.getElementById("date").innerHTML = ("Todays date is : " + day+"/"+ month +"/"+ year);
        // alert(" Todays date is : " + day+"/"+ month +"/"+ year);
    </script>
</body>

</html>
