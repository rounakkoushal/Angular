<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Existing : Potato,Tomato,Bringel,Pees");
        const vegis=["potato","Tomato","Bringel","pees"];
        var text=prompt("Enter New Vegitable :");
        vegis.push(text);
        alert(vegis);
        var n=prompt("Do you want to pop last element (y/n) :")
        if(n=="y"){
            vegis.pop()
        }
        alert(vegis);
    </script>
</body>
</html>
