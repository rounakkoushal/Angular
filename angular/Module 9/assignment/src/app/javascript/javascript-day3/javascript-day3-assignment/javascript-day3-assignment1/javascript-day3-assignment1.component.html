<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <p id="alert"></p>
    <div class="form ">
        <div class="m-3">
            <label for="" class="form-label fs-3">EmployeeID</label>
            <input type="text" class="" name="" id="Emp_ID" minlength="5" maxlength="10" placeholder="Enter EmployeeID">
            <p id="alert1" class="fs-5 text-danger"></p>
        </div>


        <div class="m-3">
            <label for="" class="form-label fs-3">Employee Name</label>
            <input type="text" class="" name="" id="Emp_name" placeholder="Enter Employee name">
            <p id="alert2" class="fs-5 text-danger"></p>
        </div>


        <div class="m-3">
            <label for="" class="form-label fs-3">Age</label>
            <input type="text" class="" name="" id="Emp_Age" placeholder="Enter Age">
            <p id="alert3" class="fs-5 text-danger"></p>
        </div>


        <div class=" m-3">
            <label for="" id="Emp_gender" class="fs-3 ">Gender </label>
            <input class="form-check-input fs-4 mt-2" type="radio" name="Gen" id="male" value="Male">
            <label class="form-check-label fs-3 px-1" for="flexRadioDefault1">
                Male
            </label>
            <input class="form-check-input fs-4 mt-2" type="radio" name="Gen" id="female" value="Female">
            <label class="form-check-label fs-3" for="flexRadioDefault2">
                Female
            </label>
            <input class="form-check-input fs-4 mt-2" type="radio" name="Gen" id="other" value="Other">
            <label class="form-check-label fs-3" for="flexRadioDefault2">
                Other
            </label>
            <p id="alert4" class="fs-5 text-danger"></p>
        </div>
        <!-- <p id="alert4" class="fs-5 text-danger">23</p> -->


        <div class="m-3">
            <label for="" class="form-label fs-3">Designation</label>
            <input type="text" class="" name="" id="Emp_designation" placeholder="Enter Designation">
            <p id="alert5" class="fs-5 text-danger"></p>
        </div>


        <div class="m-3">
            <label for="" class="form-label fs-3">Salary</label>
            <input type="number" class="" name="" id="Emp_salary" placeholder="Enter Salary">
            <p id="alert6" class="fs-5 text-danger"></p>
        </div>


        <div class="m-3">
            <label for="" class="form-label fs-3">Location</label>
            <select id="Emp_location">
                <option value="Ahemdabad">Ahemdabad</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Indore">Indore</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Delhi">Delhi</option>
            </select>
            <p id="alert7" class="fs-5 text-danger"></p>
        </div>


        <div class="m-3">
            <label for="" class="form-label fs-3">Email ID</label>
            <input type="email" class="" name="" id="Emp_Email" placeholder="xyz@gmail.com ">
            <p id="alert8" class="fs-5 text-danger"></p>
        </div>


        <div class="m-3">
            <label for="" class="form-label fs-3">Date of Joining</label>
            <input type="date" class="" name="" id="Emp_DOJ" placeholder="Enter Date of Joining">
            <p id="alert9" class="fs-5 text-danger"></p>
        </div>

        <div class="m-3">
            <label for="" class="form-label fs-3"> Contact number</label>
            <input type="number" class="" name="" id="Emp_contact" placeholder="Enter Contact number ">
            <p id="alert10 " class="fs-5 text-danger"></p>
        </div>

        <button type="submit" class="btn btn-primary m-3 fs-3 " onclick="submit()">Submit</button>
    </div>
    <script>
        function submit() {


            let rdb1 = document.getElementById("male");
            let rdb2 = document.getElementById("female");
            let rdb3 = document.getElementById("other");

            let ID = document.getElementById("Emp_ID").value;
            let name = document.getElementById("Emp_name").value;
            let Age = document.getElementById("Emp_Age").value;
            let gender = document.getElementById("Emp_gender").value;
            let designation = document.getElementById("Emp_designation").value;
            let salary = document.getElementById("Emp_salary").value;
            let location = document.getElementById("Emp_location").value;
            let Email = document.getElementById("Emp_Email").value;
            let DOJ = document.getElementById("Emp_DOJ").value;
            let contact = document.getElementById("Emp_contact").value;

            if (ID.length == " ") {
                document.getElementById("alert1").innerHTML = ("* Employee ID Field Should not be empty");
            }
            else if (ID.length < 5) {
                document.getElementById("alert1").innerHTML = ("* Employee ID should be at least 5 character long");
            }
            else if (name.length == " ") {
                document.getElementById("alert2").innerHTML = ("* Employee Name Field Should not be Empty");
            }
            else if (Age.length == " ") {
                document.getElementById("alert3").innerHTML = ("* Age Field Should not be Empty ");
            }
            else if(Age < 20 || Age > 50 ){
                document.getElementById("alert3").innerHTML = ("* Age Should lies between (20-50)");
            }
            else if(isNaN(Age)){
                document.getElementById("alert3").innerHTML = ("* Age Should be Number");
            }
            else if (designation.length == " ") {
                document.getElementById("alert5").innerHTML = ("* Designation Field Should not be Empty");
            }
            else if (salary.length == " ") {
                document.getElementById("alert6").innerHTML = ("* Salary Field Should not be Empty");
            }
            else if (Email.length == " ") {
                document.getElementById("alert8").innerHTML = ("* Email ID Field Should not be Empty");
            }
            else if (DOJ.length == " ") {
                document.getElementById("alert9").innerHTML = ("* Date of Joining Field Should not be Empty");
            }
            else if (contact.length == " ") {
                document.getElementById("alert10").innerHTML = ("* Contact Number Field Should not be Empty");
            }
            else {
                alert("Form Submitted")
                console.log("true")
            }
            
            
            if (rdb1.checked == true) {
                document.getElementById("alert4").innerHTML = (" ");
                console.log(rdb1.value);
            }
            else if (rdb2.checked == true) {
                document.getElementById("alert4").innerHTML = (" ");
                console.log(rdb2.value);
            }
            else if (rdb3.checked == true) {
                document.getElementById("alert4").innerHTML = (" ");
                console.log(rdb3.value);
            }
            else {
                document.getElementById("alert4").innerHTML = ("Please select At Least one !");
            }

        }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
