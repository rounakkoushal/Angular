<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const details = {
            call: function () {
                return ("Name = " + this.fname + " " + this.lname + " <br> Address = " + this.address + " <br> Designation = " + this.designation);
            }                                                                                        
        };
        const employee = { fname: "Rounak", lname: "Koushal", address: "Indore", designation: "Trainee", }
        document.write(details.call.apply(employee));
    </script>
</body>
</html>
