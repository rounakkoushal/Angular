<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header text-center" style="background-color: #f8f9fa; border-bottom: 1px solid #e9ecef;">
          <h4 class="mb-0 text-secondary">Login</h4>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" 
                     [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Valid email is required
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password"
                     [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn w-100 mb-3" style="background-color: #007bff; border-color: #007bff; color: white;" [disabled]="loginForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Login
            </button>
          </form>
          <div class="text-center">
            <p class="mb-0">Don't have an account? <a href="#" (click)="goToRegister()" style="color: #007bff;">Register here</a></p>
          </div>
          <div class="mt-3 p-2 bg-light rounded">
            <small class="text-muted">
              <strong>Demo Credentials:</strong><br>
              Admin: admin@example.com / password<br>
              Or register as new user
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
