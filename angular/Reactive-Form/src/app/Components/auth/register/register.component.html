<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header text-center" style="background-color: #f8f9fa; border-bottom: 1px solid #e9ecef;">
          <h4 class="mb-0 text-secondary">Register</h4>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" formControlName="name"
                     [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
              <div class="invalid-feedback" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                Name is required (min 2 characters)
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email"
                     [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                Valid email is required
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password"
                     [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                Password must be at least 6 characters
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" formControlName="confirmPassword"
                     [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
              <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                Passwords must match
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn w-100 mb-3" style="background-color: #28a745; border-color: #28a745; color: white;" [disabled]="registerForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Register
            </button>
          </form>
          <div class="text-center">
            <p class="mb-0">Already have an account? <a href="#" (click)="goToLogin()" style="color: #007bff;">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
