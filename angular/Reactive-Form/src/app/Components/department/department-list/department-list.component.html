<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header" style="background-color: #f8f9fa; border-bottom: 1px solid #e9ecef;">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0 text-secondary">Department Management</h4>
                        <button class="btn" style="background-color: #28a745; border-color: #28a745; color: white;" [routerLink]="['/department/departmentForm']">
                            Add Department
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead style="background-color: #6c757d; color: white;">
                                <tr>
                                    <th class="px-3 py-3">ID</th>
                                    <th class="px-3 py-3">Department Name</th>
                                    <th class="px-3 py-3 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let dept of departments" class="align-middle">
                                    <td class="px-3 py-3 fw-bold">{{ dept.departmentId }}</td>
                                    <td class="px-3 py-3">{{ dept.departmentName }}</td>
                                    <td class="px-3 py-3 text-center">
                                        <button class="btn btn-sm me-2" style="background-color: #17a2b8; border-color: #17a2b8; color: white;" (click)="editDepartment(dept)" title="Edit Department">
                                            Edit
                                        </button>
                                        <button class="btn btn-sm" style="background-color: #dc3545; border-color: #dc3545; color: white;" (click)="deleteDepartment(dept.departmentId)" title="Delete Department">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
